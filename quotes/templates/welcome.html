<div id="carousel" class="carousel slide" data-ride="carousel">

        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    
    <!-- Items -->
    <div class="carousel-inner">
        
        <div class="item active">
            <img src="https://images.unsplash.com/photo-1544210163-257effe9399e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cXVvdGVzfGVufDB8MHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Slide 1" />
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1552508744-1696d4464960?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cXVvdGVzfGVufDB8MHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Slide 2" />
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1515288207449-100e125abccb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTd8fHF1b3Rlc3xlbnwwfDB8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Slide 3" />
