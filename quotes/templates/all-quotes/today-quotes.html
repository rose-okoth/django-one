{%extends 'all-quotes/base.html'%}

{% block content %}
{{block.super}}

<!-- Looping through quotes   -->
    {% for quotes_item in quotes %}

    <div class="card p-3">
        <div class="card-header">{{ quotes_item.title }}</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>
                {{ quotes_item.quote }}
            </p>
            <footer class="blockquote-footer">
              Posted by <cite title="Source Title">{{ quotes_item.editor }}</cite>
            </footer>
          </blockquote>
        </div>
      </div>

    {% endfor %}

</div>

{% endblock %}
